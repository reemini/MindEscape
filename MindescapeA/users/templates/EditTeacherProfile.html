{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/EditTeacherProfile.css' %}">
</head>

<body>
    <div class="container">
        <div class="profile-picture">
            <img src="{% static 'images/TeacherPictureProfile.png' %}" alt="">
            <label for="profile-upload" class="edit-icon"><i class="fas fa-pencil-alt"></i></label>
            <input type="file" id="profile-upload" accept="image/*" style="display: none;">
        </div>
        <div class="form">
            <form id="profile-form">
                <div class="form-group input-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" id="role" name="role" placeholder="Role">
                </div>
                <div class="form-group">
                    <input type="text" id="role" name="role" placeholder="Company you work for">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" id="social_media_link" name="social_media_link"
                        placeholder="Your LinkedIn account">
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button type="button" id="show-password" class="show-password"><i
                                class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="Confirm-password" name="password" placeholder="Confirm Password">
                        <button type="button" id="show-password2" class="show-password"><i
                                class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-group">
                    <textarea id="area-of-interest" name="area-of-interest" placeholder="Area of Interest"></textarea>
                </div>
                <button type="submit" id="save-changes" class="btn-theme">Save Changes</button>
            </form>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // script for password--------------
        document.getElementById('show-password').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
        // script for password--------------
        document.getElementById('show-password2').addEventListener('click', function () {
            var passwordInput = document.getElementById('Confirm-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

    </script>
</body>

</html>
{% endblock %}
