{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho%3A400" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C600%2C900" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Imprima%3A400" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%3A300%2C400%2C600%2C900" />
    <link rel="stylesheet" href="{% static 'css/edit-profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
     
    
</head>

<body>
    <header>
        <div class="logo-container">
            <!-- Logo -->
            <div class="logo">
                <img src="{% static 'images/logo-remove.png' %}" alt="logo">
            </div>
            <!-- New Button -->
            <button class="Explorebutton">
                Explore Now!
                <svg fill="currentColor" viewBox="0 0 24 24" class="Goicon">
                    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    <!-- Search bar -->
    <div class="InputContainer">
    <input type="text" name="text" class="input" id="input" placeholder="Search">
    <label for="input" class="labelforsearch">
     <svg viewBox="0 0 512 512" class="searchIcon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
    </label>
    <div class="border"></div>
    <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg></button>
    </div>
    <!-- Notification icon -->
    <button class="Noti-button">
    <svg viewBox="0 0 448 512" class="bell"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path></svg>
    </button>
    <!-- Profile button -->
    <button class="profile-button"><i class="fas fa-user"></i></button>
    <!-- Home button -->
    <button class="home-button"><i class="fas fa-home"></i></button>
    </header>

    <div class="main-content">
        <div class="profile-left">
            <div class="profile-picture-container">
                <img class="profile-picture" src="./assets/profile-image.jpg" alt="Profile Picture" />

                <input type="file" class="profile-picture-input" />

            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Email: john.doe@example.com</p>
               
            </div>
        </div>

        <div class="profile-form">
            <form action="your_update_profile_endpoint" method="post">
                <div class="name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" value="John" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" value="Doe" />
                    </div>
                </div>

                <div class="email-age-fields">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" />
                    </div>

                    <div>
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" value="30 years old" />
                    </div>
                </div>

                <div>
                    <label for="password-container">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="password-input" />
                    </div>
                </div>

                <div>
                    <label for="re-password-container">Re-enter Password</label>
                    <div class="password-container">
                        <input type="password" id="re-password" name="re-password" class="password-input" />
                    </div>
                </div>

                <div>
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" style="width: 825px; height: 193px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                </div>

                <button type="submit" >Save</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            var toggleButton = document.querySelector(`[for="${inputId}"] .toggle-password`);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        document.querySelector('.profile-picture-input').addEventListener('change', function (event) {
        var profilePicture = document.querySelector('.profile-picture');
        var file = event.target.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                profilePicture.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
    </script>
</body>


</html>
