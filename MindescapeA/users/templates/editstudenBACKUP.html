{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/editstudenBACKUP.css' %}">
</head>

<body>
    <div class="container">
        <div class="form">
            <form id="profile-form">
                <div class="profile-picture">
                    <img src="{% static 'images/StudentPictureProfile.jpg' %}" alt="">
                    <label for="profile-upload" class="edit-icon"><i class="fas fa-pencil-alt"></i></label>
                    <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                </div>
                <div class="form-group input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <label for="Confirm-password">Confirm Password:</label>
                    <input type="password" id="Confirm-password" name="password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-group">
                    <label for="area-of-interest">Area of Interest:</label>
                    <textarea id="area-of-interest" name="area-of-interest" placeholder="Area of Interest"></textarea>
                </div>
                <button type="submit" id="save-changes" class="btn-theme">Save Changes</button>
            </form>
        </div>
    </div>
    



    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // script for password--------------
        document.getElementById('show-password').addEventListener('click', function () {
            var passwordInput = document.getElementById('password', 'Confirm password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
        // script for password--------------
        document.getElementById('show-password2').addEventListener('click', function () {
            var passwordInput = document.getElementById('Confirm-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

    </script>
</body>

</html>
{% endblock %}
