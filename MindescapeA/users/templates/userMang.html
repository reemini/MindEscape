
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users Accounts</title>
    <link rel="stylesheet" href="{% static 'css/userMang.css' %}" />
</head>
<body>
    <div class="container">
        <h1 class="title">Manage Users Accounts </h1>
        
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
            <button id="createCourseBtn">Add</button> <!-- Changed to a button -->        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- You would fetch data from the database and generate rows dynamically -->
                <tr>
                    <td>John Doe</td>
                    <td>ee</td>
                    <td class="action-icons">
                        <!-- Replace these with actual emojis -->
                        <a href="#" class="deny">❌</a> <!-- Deny -->
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>ee</td>
                    <td class="action-icons">
                        <!-- Replace these with actual emojis -->
                        <a href="#" class="deny">❌</a> <!-- Deny -->
                     
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Popup for rejection reason -->
    <div id="popup" class="popup">
        <span class="popup-close" onclick="closePopup()">&#10006;</span>
        <div class="popup-title">Delete Account</div>
        <div class="popup-box">
            <p class="popup-message" style="color: #EA7D7D;">Are you sure you want to delete the account?</p>
            <button class="popup-delete-button">Delete</button>
        </div>
    </div>

    <div id="createCourseModal" class="modal">

        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2 class="title-create-coures">Craete New User Account<i class="fa-solid fa-microphone-lines" style="color: #513886;"></i></h2>
          <form action="/action_page.php">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name..">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name..">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email..">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age..">
           
  
            <label for="role">Role:</label>
            <select class="minimal">
              <option value="edu">Educator</option>
              <option value="stu">Student</option>
              <option value="admin">Admin</option>
            </select>
            <br>
            <label for="userimg">Profile Picture:</label>
            <input type="file" id="userimg" name="userimg" accept="image/*">
            <br>
            <button type="submit" class="createCourseBtn">Create</button>
          </form>
        </div>
  
      </div>
    <script>
        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Get the deny action icons
        const denyIcons = document.querySelectorAll('.deny');

        // Get the popup element
        const popup = document.getElementById('popup');

        // Attach click event listener to each deny icon
        denyIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Display the popup when the icon is clicked
                popup.style.display = 'block';
            });
        });

        // Close the popup when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Prevent the popup from closing when clicking inside it
        popup.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
      <script>
        // Function to close the modal
        function closeModal() {
            document.getElementById('createCourseModal').style.display = 'none';
        }

        // Get the "Add" button and the modal element
        const createCourseBtn = document.getElementById('createCourseBtn');
        const createCourseModal = document.getElementById('createCourseModal');

        // Attach click event listener to the "Add" button
        createCourseBtn.addEventListener('click', () => {
            // Show the modal when the button is clicked
            createCourseModal.style.display = 'block';
        });

        // Close the modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === createCourseModal) {
                createCourseModal.style.display = 'none';
            }
        });

        // Prevent the modal from closing when clicking inside it
        createCourseModal.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
</body>
</html>
