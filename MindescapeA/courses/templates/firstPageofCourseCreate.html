{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Pop-up</title>
    <!-- custom link for firstPageofCourseCreate-->
    <link rel="stylesheet" href="{% static 'css/firstPageofCourseCreate.css' %}">
    <!-- Call the library of font awesome to use there open sourse icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- here is the button that will open the pop-up from -->
    <button id="createCourseBtn">Create Course</button>
    <!-- srart of the pop-up form -->
    <div id="createCourseModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span> <!-- add the close icon --> 
        <h2 class="title-create-coures">Create Course <i class="fa-solid fa-microphone-lines" style="color: #513886;"></i></h2>
        <form action="">
          <label for="courseTitle">Course Title:</label>
          <input type="text" id="courseTitle" name="courseTitle" placeholder="Enter course title..">
          <label for="courseTopic">Course Topic:</label>
          <input type="text" id="courseTopic" name="courseTopic" placeholder="Enter course topic..">
          <label for="courseDescription">Course Description:</label>
          <textarea id="courseDescription" name="courseDescription" placeholder="Write a course description.."></textarea> 
          <label for="difficultyLevel">Difficulty Level:</label>
          <select class="course-leval-DD">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <br>
          <label for="courseImage">Picture:</label>
          <input type="file" id="courseImage" name="courseImage" accept="image/*">
          <br>
          <button type="submit" class="createCourseBtn">Create Course</button>
        </form>
      </div>
    </div>
    <!-- cstom js link -->
    <script  src="{% static 'js/firstPageofCourseCreate.js' %}"></script>
</body>
</html>
